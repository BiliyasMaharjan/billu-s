		<script type="text/javascript">
			function submitForm()
			{
				console.log("doc>>>>",document.forms)
				document.form.submit();
				var x = document.forms["form"]["email"].value;
				var atpos = x.indexOf("@");
				var dotpos = x.lastIndexOf(".");
		
				if( document.form.name.value == "" ) 
				{ 
					alert( "Please provide your name!" ); 
					document.form.name.focus(); 
					return false; 
				}
				
				if( document.form.email.value == "" ) 
				{ 
					alert( "Please provide your E-mail!" ); 
					document.form.email.focus() ; 
					return false; 
				}
			
				//Check if @ is not at beginning
				//if there is only one . (dot), it shouldn't be before @
				//Check if . (dot) is not at the end  
				if (atpos< 1 || dotpos<atpos+2 || dotpos+2>=x.length) 
				{
					alert("Not a valid E-mail address");
					return false;
				}

				if( document.form.phone.value == "" ) 
				{ 
					alert( "Please provide your Phone no!" ); 
					document.form.phone.focus() ; 
					return false; 
				}
			}

			//\D means any non-digit
			//event.key returns anything character you just typed
			function allowOnlyNumbers(event) {
				if (event.key.length === 1 && /\D/.test(event.key)) {
					event.preventDefault();
				}
			}
		</script>
